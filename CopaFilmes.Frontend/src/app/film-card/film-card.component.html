<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-2 my-auto">
                <input
                    type="checkbox"
                    [checked]="isSelected"
                    [disabled]="isDisabled()"
                    (click)="onSelectFilm()">
            </div>
            <div class="col-10  my-auto">
                <p class="card-title">
                    <strong>{{ film.titulo }}</strong>
                </p>
                <p class="card-subtitle mb-2 text-muted">{{ film.ano }}</p>
            </div>
        </div>
    </div>
</div>
